version: '3.8'

services:
  # 1. Database (Postgres)
  db:
    image: postgres:15-alpine
    container_name: soccer-db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: YourStrongPassword123
      POSTGRES_DB: soccer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend (Go)
  backend:
    build: ./backend
    container_name: soccer-backend
    restart: always
    depends_on:
      - db
    environment:
      # ✅ เพิ่มตัวแยกเพื่อให้ตรงกับ getEnv ใน db.go
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=YourStrongPassword123
      - DB_NAME=soccer_db
      - DB_PORT=5432
      - DB_SSLMODE=disable
      # ตัวรวม (ถ้าในโค้ดมีการเรียกใช้)
      - DATABASE_URL=postgres://admin:YourStrongPassword123@db:5432/soccer_db?sslmode=disable
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads

  # 3. Frontend (Next.js)
  frontend:
    build: ./frontend
    container_name: soccer-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://72.62.192.203:8000/api/v3

volumes:
  postgres_data: