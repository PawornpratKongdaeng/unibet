
services:
  db:
    image: mysql:8.0
    container_name: soccer_mysql
    restart: always
    environment:
      # ✅ สั่งให้ Backend วิ่งไปหา Service ที่ชื่อว่า 'db'
      - DB_HOST=db
      - DB_USER=admin
      - DB_PASSWORD=YourStrongPassword123
      - DB_NAME=soccer_db
      - DB_PORT=5432
      - DB_SSLMODE=disable
      # หรือถ้าโค้ดคุณใช้ DATABASE_URL ตัวเดียว:
      - DATABASE_URL=postgres://admin:YourStrongPassword123@db:5432/soccer_db?sslmode=disable
    ports:
      - "3307:3306"
    volumes:
      # เก็บข้อมูลไว้ในเครื่องเรา (ข้อมูลจะไม่หายเวลาปิด Docker)
      - mysql_data:/var/lib/mysql
      - ./backend/uploads:/app/uploads
      # - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql_data: